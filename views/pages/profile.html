<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        ${head}
    </head>
    <body class="bg-blue-100">
        ${header}
        <div class="flex flex-col items-center m-8">
            <h1 class="text-5xl">Profile Page</h1>
            <div class="flex flex-col items-center mt-2">
                <h3 class="text-xl">${post.name}</h3>
                <h3 class="text-xl">${post.email}</h3>
            </div>
            <div class="w-full flex flex-col items-center m-4 p-4 border-t border-gray-700 border-b border-gray-700">
                <h4 class="font-bold text-3xl">BIO</h4>
                <p class="mt-2">${post.bio}</p>
            </div>
            <a href="${post.id}/delete"><button class="w-30 mt-2 py-2 px-4 font-semibold rounded-lg shadow-md text-white bg-red-500 hover:bg-red-700">Delete Post</button></a>    
        </div>
    </body>
</html>
