<header x-data="{ mobileMenuOpen : false }" class="bg-blue-500 p-4 flex flex-wrap flex-row justify-between md:items-center md:space-x-4 shadow-lg py-6 px-6 relative">
    <div class="flex flex-row items-center">
        <img src="/images/logo.png" width="50" alt="An icon of a resume">
        <h2 class="p-2 text-white font-semibold text-xl md:text-2xl">Hire Me Please</h2>
    </div>
    <button @click="mobileMenuOpen = !mobileMenuOpen" class="inline-block md:hidden w-8 h-8 text-white mt-2 pt-1 pr-1 pb-1 pl-1">
        <svg fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
    </button>
    <nav class=" absolute md:relative top-20 left-0 md:top-0 z-20 flex flex-col md:flex md:flex-row md:space-x-6 font-semibold w-full md:w-auto bg-blue-500 shadow-lg rounded-lg md:rounded-none md:shadow-none md:bg-transparent p-6 pt-0 md:p-0" :class="{ 'flex' : mobileMenuOpen , 'hidden' : !mobileMenuOpen }" @click.away="mobileMenuOpen = false">
        <a class="block px-2 py-4 text-white rounded-lg hover:bg-blue-700" href="/">Home</a>
        <a class="block px-2 py-4 text-white rounded-lg hover:bg-blue-700" href="/posts/all">Job seekers</a>
        <a class="block px-2 py-4 text-white rounded-lg hover:bg-blue-700" href="/posts/create">Create profile</a>
    </nav>
</header>
